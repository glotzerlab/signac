[tool.black]
target-version = ['py38']
include = '\.pyi?$'
force-exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.mypy_cache
    | \.tox
    | \.venv
    | build
    | dist
    | _vendor
  )/
)
'''

[tool.isort]
profile = 'black'
skip_glob = 'signac/_vendor/*'

[tool.mypy]
ignore_missing_imports = true
scripts_are_modules = true
exclude = [
    'signac/_vendor/',
    'tests/',
]

[[tool.mypy.overrides]]
module = "signac._vendor.*"
follow_imports = 'skip'
