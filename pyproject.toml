[tool.black]
target-version = ['py38']
include = '\.pyi?$'
force-exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.mypy_cache
    | \.tox
    | \.venv
    | build
    | dist
    | _vendor
  )/
)
'''

[tool.isort]
profile = 'black'
skip_glob = 'signac/_vendor/*'

[tool.pydocstyle]
match = "^((?!\\.sync-zenodo-metadata|setup).)*\\.py$"
match-dir = "^((?!\\.|tests|_vendor).)*$"
ignore-decorators = "deprecated"
add-ignore = "D105, D107, D203, D204, D213"
