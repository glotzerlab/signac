repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/PyCQA/pydocstyle
    rev: 5.0.1
    hooks:
    -   id: pydocstyle
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.720
    hooks:
    -   id: mypy
-   repo: local
    hooks:
    -   id: flake8
        name: flake8
        entry: flake8
        language: python
        files: .*py$
        types: [python]
