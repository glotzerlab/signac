repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: ''
    hooks:
    -   id: end-of-file-fixer
        exclude: 'setup.cfg'
    -   id: trailing-whitespace
        exclude: 'setup.cfg'
    -   id: debug-statements
-   repo: https://github.com/asottile/pyupgrade
    rev: v2.7.3
    hooks:
    -   id: pyupgrade
        exclude: '(?:configobj/.*)'
        args:
        - --py36-plus
-   repo: local
    hooks:
    -   id: flake8
        name: flake8
        entry: flake8
        language: python
        types: [python]
    -   id: pydocstyle
        name: pydocstyle
        entry: pydocstyle
        language: python
        types: [python]
        files: ^((?!doc|tests|configobj|db).)*$
    -   id: mypy
        name: mypy
        entry: mypy
        language: python
        types: [python]
