name: Publish packages

on:
  workflow_call:
    inputs:
      upload_to_test:
        required: true
        type: boolean
    secrets:
      TEST_PYPI_API_TOKEN:
        required: false
      PYPI_API_TOKEN:
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: Set up Python
      uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5.5.0
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        # We must explicitly install the requirements so that we can force
        # installation of the local wheel below in case the version conflicts
        # with published wheels (typically only possible during testing).
        python -m pip install \
        -r requirements.txt \
        -r requirements/requirements-test.txt \
        -r requirements/requirements-test-optional.txt
    - name: Install pypa/build
      run:
        python -m pip install build
    - name: Build a binary wheel and a source tarball
      run:
        python -m build --sdist --wheel --outdir dist/ .
    - name: Install wheel
      run:
        python -m pip install signac --progress-bar off --no-index -f dist/
    - name: Test with pytest
      run:
        python -m pytest -v tests/
    - name: Upload artifact
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
          name: release
          path: dist/

  publish:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e # v4.2.1
        with:
            name: release
            path: dist/
      - name: Publish package to TestPyPI
        if: ${{ inputs.upload_to_test }}
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc # v1.12.4
        with:
          repository_url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
      - name: Publish package to PyPI
        if: ${{ !inputs.upload_to_test }}
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc # v1.12.4
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
