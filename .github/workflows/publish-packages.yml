name: Publish packages

on:
  workflow_call:
    inputs:
      upload_to_test:
        required: true
        type: boolean
    secrets:
      TEST_PYPI_API_TOKEN:
        required: false
      PYPI_API_TOKEN:
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: Set up Python
      uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        # We must explicitly install the requirements so that we can force
        # installation of the local wheel below in case the version conflicts
        # with published wheels (typically only possible during testing).
        python -m pip install \
        -r requirements.txt \
        -r requirements/requirements-test.txt \
        -r requirements/requirements-test-optional.txt
    - name: Install pypa/build
      run:
        python -m pip install build
    - name: Build a binary wheel and a source tarball
      run:
        python -m build --sdist --wheel --outdir dist/ .
    - name: Install wheel
      run:
        python -m pip install signac --progress-bar off --no-index -f dist/
    - name: Test with pytest
      run:
        python -m pytest -v tests/
    - name: Upload artifact
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
      with:
          name: release
          path: dist/

  publish:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
            name: release
            path: dist/
      - name: Publish package to TestPyPI
        if: ${{ inputs.upload_to_test }}
        uses: pypa/gh-action-pypi-publish@15c56dba361d8335944d31a2ecd17d700fc7bcbc # v1.12.2
        with:
          repository_url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
      - name: Publish package to PyPI
        if: ${{ !inputs.upload_to_test }}
        uses: pypa/gh-action-pypi-publish@15c56dba361d8335944d31a2ecd17d700fc7bcbc # v1.12.2
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
