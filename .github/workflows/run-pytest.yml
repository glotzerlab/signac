name: Run Unit Tests

on:
  # trigger on pull requests
  pull_request:

  # trigger on all commits to master
  push:
    branches:
      - "master"

  # trigger on request
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, windows-2019, macos-10.15]
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install the package
      run: |
        pip install -r requirements/requirements-test.txt
        pip install -r requirements/requirements-test-optional.txt
        pip install -e .
    - name: Run MongoDB
      uses: supercharge/mongodb-github-action@1.7.0
    - name: Run Redis
      uses: supercharge/redis-github-action@1.4.0
    - name: Test with pytest
      run: |
        pytest -n 2 --dist loadfile --cov=signac --cov-config=setup.cfg --cov-report=xml tests/ -v
    - uses: codecov/codecov-action@v2

  test-minimal:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install the package
      run: |
        pip install -r requirements/requirements-test.txt
        pip install -e .
    - name: Test with pytest
      run: |
        pytest -n 2 --dist loadfile --cov=signac --cov-config=setup.cfg --cov-report=xml tests/ -v
    - uses: codecov/codecov-action@v2

  test-oldest:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install the package
      run: |
        pip install -r .circleci/ci-oldest-reqs.txt
        pip install -e .
    - name: Test with pytest
      run: |
        pytest -n 2 --dist loadfile --cov=signac --cov-config=setup.cfg --cov-report=xml tests/ -v
    - uses: codecov/codecov-action@v2
